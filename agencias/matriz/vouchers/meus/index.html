<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>RedeTrade</title>
    <meta name="author" content="Lucas Santana" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <side-bar></side-bar>
      <!-- Page Content  -->
      <div id="content">
        <!-- Navbar -->
        <nav-bar></nav-bar>
        <div class="container py-2">
          <div class="container-simple">
            <p class="text-muted font-weight-bold" id="meusVoucherList">
              Meus Vouchers
            </p>
          </div>

          <div class="container p-4 bg-white rounded shadow">
            <div class="row">
              <div class="col-md-4 pt-1">
                <label></label>
                <span class="input-icon"><i class="fas fa-search"></i></span>
                <input
                  placeholder="Pesquisar..."
                  class="form-control search-input"
                  type="search"
                  name="s"
                  title="Search"
                  value=""
                />
              </div>
              <div class="col-md-4 pt-1">
                <label>Agência</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1 lastE">
                <label>Comprador</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1">
                <label>Vendedor</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1">
                <label>Status</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1 lastE">
                <label>Data</label>
                <input class="form-control" type="date" />
              </div>
              <div class="row button-container">
                <div class="col-4 offset-8 text-right pt-4 button-container">
                  <button type="button" class="btn btn-orange btn-sm">
                    <i class="fas fa-search"></i>
                    Localizar
                  </button>
                </div>
              </div>
            </div>
            <div class="container cards mt-2" style="padding: 15px">
              <div
                class="row"
                style="align-items: center; justify-content: space-between"
              ></div>
            </div>
          </div>
        </div>
        <div class="container mt-2 p-4 bg-white rounded shadow">
          <table class="table table-borderless table-hover" id="unidadesTable">
            <thead>
              <tr id="headerRow">
                <th scope="col">Vendedor</th>
                <th scope="col">Comprador</th>
                <th scope="col">Descrição</th>
                <th scope="col">Data</th>
                <th scope="col">Valor RT$</th>
                <th scope="col">Status</th>
                <th scope="col">Ação</th>

                <!--<th scope="col" class="text-center">Operações</th>-->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="align-middle" id="unidade"></td>
                <td class="align-middle" id="conta"></td>
                <td class="align-middle" id="email"></td>
                <td class="align-middle" id="statusConta"></td>
                <td class="align-middle" id="status"></td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item"><a class="page-link" href="#">6</a></li>
              <li class="page-item"><a class="page-link" href="#">7</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
          <div id="pagination" class="pagination justify-content-center"></div>
        </div>
        <footer-bar></footer-bar>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Ofertas</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="container p-4 bg-white rounded shadow alert">
                <div class="row">
                  <div class="col-md-4 pt-1">
                    <label>Vendedor</label>
                    <input
                      type="text"
                      class="form-control"
                      id="vendedorModal"
                    />
                  </div>
                  <div class="col-md-4 pt-1">
                    <label>Comprador</label>
                    <input
                      type="text"
                      class="form-control"
                      id="compradorModal"
                    />
                  </div>
                  <div class="col-md-4 pt-1">
                    <label>Descrição</label>
                    <input
                      type="text"
                      class="form-control"
                      id="descricaoModal"
                    />
                  </div>
                  <div class="col-md-4">
                    <label>Status</label>
                    <select
                      class="form-control"
                      name="status"
                      id="statusModal"
                      required
                    >
                      <option value="true">Disponível</option>
                      <option value="false">Indisponível</option>
                    </select>
                  </div>
                  <div class="col-md-4 pt-1">
                    <label>Valor</label>
                    <input type="number" class="form-control" id="valorModal" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn"
              id="salvar-alteracoes-btn"
              style="background-color: #ff6600; color: #fff"
            >
              Salvar alterações
            </button>
            <div class="container alert"></div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup-form {
        background-color: #fff;
        padding: 20px;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/api.js"></script>

    <!-- Import Components -->
    <script src="/components/navbar.js"></script>
    <script src="/components/sidebar2.js"></script>
    <script src="/components/footer.js"></script>
  </body>
</html>
