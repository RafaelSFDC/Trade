<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>RedeTrade</title>
    <meta name="author" content="Lucas Santana" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <side-bar></side-bar>

      <!-- Page Content  -->
      <div id="content">
        <!-- Navbar -->
        <nav-bar></nav-bar>
        <div class="container py-2">
          <div class="container-simple">
            <p class="text-muted font-weight-bold">Nova Oferta</p>
          </div>

          <div class="container p-4 bg-white rounded shadow">
            <form id="ofertasForm" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-4">
                  <img
                    src="/assets/img/default_img.png"
                    class="rounded float-left img-fluid pb-3"
                    alt="..."
                    id="imagem-selecionada"
                  />
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input bg-purple"
                      id="img_path"
                      name="imagem"
                      required
                    />
                    <label class="custom-file-label d-hide" for="img_path"
                      >Selecionar</label
                    >
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-3">
                      <label>Título</label>
                      <input
                        type="text"
                        class="form-control"
                        name="titulo"
                        id="titulo"
                        required
                      />
                    </div>
                    <div class="col-md-3">
                      <label>Tipo</label>
                      <select
                        class="form-control"
                        name="tipo"
                        id="tipo"
                        required
                      >
                        <option value="">Selecionar</option>
                        <option value="Produto">Produto</option>
                        <option value="Serviço">Serviço</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label>Status</label>
                      <select
                        class="form-control"
                        name="status"
                        id="status"
                        required
                      >
                        <option value="">Selecionar</option>
                        <option value="1">Disponível</option>
                        <option value="0">Indisponível</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label>Categoria</label>
                      <select
                        class="form-control"
                        name="categoria"
                        id="categoria"
                        required
                      >
                        <option value="">Selecionar</option>
                      </select>
                    </div>
                    <div class="col-md-12 pt-3">
                      <label>Descrição</label>
                      <textarea
                        class="form-control"
                        rows="9"
                        id="descricao"
                        name="descricao"
                        required
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row pt-4">
                <div class="col-md-4">
                  <label>Quantidade</label>
                  <input
                    type="number"
                    class="form-control"
                    name="quantidade"
                    id="quantidade"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label>Valor</label>
                  <input
                    type="number"
                    class="form-control"
                    name="valor"
                    id="valor"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label>Limite de Compra</label>
                  <input
                    type="number"
                    class="form-control"
                    id="limite_de_compra"
                    name="limiteCompra"
                  />
                </div>
                <div class="w-100 pt-2"></div>
                <div class="col-md-4">
                  <label>Vencimento</label>
                  <input
                    type="date"
                    class="form-control"
                    name="vencimento"
                    id="vencimento"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label>Cidade</label>
                  <input
                    type="text"
                    class="form-control"
                    name="cidade"
                    id="cidade"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label>Retirada</label>
                  <select
                    class="form-control"
                    name="retirada"
                    id="retirada"
                    required
                  >
                    <option value="">Selecionar</option>
                    <option value="Local">Local</option>
                    <option value="Entrega">Entrega</option>
                  </select>
                </div>
                <div class="w-100 pt-2"></div>
                <div class="col-md-12">
                  <label>Observações</label>
                  <textarea
                    class="form-control"
                    rows="9"
                    id="observacoes"
                    name="obs"
                  ></textarea>
                </div>
                <div class="w-100"></div>
                <div class="row button-container">
                  <div class="col-4 offset-8 text-right pt-4 button-container">
                    <button
                      type="submit"
                      class="btn-cadastrar btn btn-orange btn-sm space"
                    >
                      Salvar
                    </button>
                    <button type="button" class="btn btn-purple btn-sm space">
                      Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <footer-bar></footer-bar>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- Import Config -->
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/api.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- Import Components -->
    <script src="/components/navbar.js"></script>
    <script src="/components/sidebar2.js"></script>
    <script src="/components/footer.js"></script>
    <script src="/assets/js/config.js"></script>
  </body>
</html>
