<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <title>RedeTrade</title>
    <meta name="author" content="Lucas Santana" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <side-bar></side-bar>

      <!-- Page Content  -->
      <div id="content">
        <!-- Navbar -->
        <nav-bar></nav-bar>
        <div class="container py-2">
          <div class="container-simple">
            <p class="text-muted font-weight-bold" id="minhasOfertas">
              Minhas Ofertas
            </p>
          </div>

          <div class="container alerta p-4 bg-white rounded shadow marginFix">
            <div class="row row-cols-5">
              <div class="col-md-4 pt-1">
                <label> </label>
                <span class="input-icon"><i class="fas fa-search"></i></span>
                <input
                  placeholder="Pesquisar..."
                  class="form-control search-input"
                  type="search"
                  name="s"
                  title="Search"
                  value=""
                />
              </div>
              <div class="col-md-4 pt-1">
                <label>Agência</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1 lastE">
                <label>Título</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1">
                <label>Cidade</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1">
                <label>Categoria</label>
                <select
                  class="form-control"
                  name="categoria"
                  id="categoria"
                  required
                >
                  <option value="">Selecionar</option>
                </select>
              </div>
              <div class="col-md-4 pt-1 lastE">
                <label>Tipo</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="col-4 offset-8 text-right pt-4">
                <button type="button" class="btn btn-orange w-50 btn-sm">
                  <i class="fas fa-search"></i>
                  Localizar
                </button>
              </div>
            </div>
          </div>
          <div class="container mt-3 alerta p-4 bg-white rounded shadow">
            <table
              class="table table-borderless table-hover"
              id="unidadesTable"
            >
              <thead>
                <tr id="headerRow">
                  <th scope="col" class="col-2 text-left">Título</th>
                  <th scope="col" class="col-2 text-left">Tipo</th>
                  <th scope="col" class="col-2 text-left">Agência</th>
                  <th scope="col" class="col-6 text-right">Operação</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="align-middle" id="unidade"></td>
                  <td class="align-middle" id="conta"></td>
                  <td class="align-middle" id="email"></td>
                  <td class="align-middle" id="status"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <footer-bar></footer-bar>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Plano Agência</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="container p-4 bg-white rounded shadow alert">
                <div class="row">
                  <div class="col-md-4 pt-1">
                    <label>Agência</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nomeDoPlanoModal"
                    />
                  </div>
                  <div class="col-md-4 pt-1">
                    <label>Título</label>
                    <input
                      type="number"
                      class="form-control"
                      id="porcentagemModal"
                    />
                  </div>
                  <div class="col-md-4 pt-1">
                    <label>Tipo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="dataDeCriacaoModal"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn"
              id="salvar-alteracoes-btn"
              style="background-color: #ff6600; color: #fff"
            >
              Salvar alterações
            </button>
            <div class="container alert"></div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup-form {
        background-color: #fff;
        padding: 20px;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/api.js"></script>

    <!-- Import Components -->
    <script src="/components/navbar.js"></script>
    <script src="/components/sidebar2.js"></script>
    <script src="/components/footer.js"></script>

    <script src="/assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <!-- Função para abrir o Popup de Edição -->
    <script>
      function openPopup(plano) {
        $("#myModal").modal("show");
        // Obtem os Inputs
        let nomeDoPlanoInput = document.getElementById("nomeDoPlanoModal");
        let porcentagemInput = document.getElementById("porcentagemModal");
        let dataDeCriacaoInput = document.getElementById("dataDeCriacaoModal");

        // Preenchendo os campos com os dados correspondentes
        nomeDoPlanoInput.value = plano.nome;
        porcentagemInput.value = plano.porcentagem;
        const data = new Date(plano.createdAt);
        dataDeCriacaoInput.value = data.toLocaleDateString();
        // Adicionar evento de clique ao botão de salvar alterações
        const salvarAlteracoesBtn = document.getElementById(
          "salvar-alteracoes-btn"
        );
        salvarAlteracoesBtn.addEventListener("click", () => {
          updateAgencia(plano);
        });
        function updateAgencia(plano) {
          const id = plano.id; // Obter o ID da agência dinamicamente
          let nomeDoPlanoInput =
            document.getElementById("nomeDoPlanoModal").value;
          let porcentagemInput =
            document.getElementById("porcentagemModal").value;
          const data = {
            nome: nomeDoPlanoInput,
            porcentagem: porcentagemInput,
          };
          const apiUrl = `${window.apiBaseUrl}/planos/${id}`;
          fetch(apiUrl, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((result) => {
              //console.log('Resposta do servidor:', result);
              showAlert("Atualização efetuada com sucesso!", "success");
              setTimeout(() => {
                //$('#myModal').modal('hide');
                location.reload();
              }, 4000);

              // Realizar ações adicionais após o sucesso da requisição...
            })
            .catch((error) => {
              console.error("Erro ao enviar requisição:", error);
              // Realizar tratamento de erro, se necessário...
            });
        }
      }
    </script>
    <!-- Script de Alerts-->
    <script>
      function showAlert(message, type) {
        var alert = document.createElement("div");
        alert.classList.add("alert", "alert-" + type);
        alert.innerHTML = message;
        var container = document.querySelector(".alert");
        container.insertBefore(alert, container.firstChild);
        setTimeout(function () {
          alert.remove();
        }, 3000);
      }
      function showAlertCadastro(message, type) {
        var alert = document.createElement("div");
        alert.classList.add("alert", "alert-" + type);
        alert.innerHTML = message;
        var container = document.querySelector(".alerta");
        container.insertBefore(alert, container.firstChild);
        setTimeout(function () {
          alert.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
