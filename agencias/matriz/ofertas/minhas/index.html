    <!-- Script para carregar ofertas -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const id_usuario = 1;
        // Monta a URL da requisição GET com o parâmetro idAgencia incluindo o usuarioId
        const apiUrl = `${window.apiBaseUrl}/ofertas/minhas/${id_usuario}`;
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Processa os dados JSON recebidos

            const container = document.querySelector(".cards .row"); // Assuming you want to append the cards inside the div with class 'row' inside the div with class 'container'

            data.ofertas.forEach((oferta) => {
              console.log(oferta);
              // Pegando o select do titulo
              const selectTituloElement =
                document.getElementById("tituloSelect");
              const optionTitulo = document.createElement("option");
              optionTitulo.text = oferta.titulo; // Substitua 'nome' pelo campo que deseja exibir como opção
              optionTitulo.value = oferta.titulo; // Substitua 'id' pelo campo que corresponde ao valor da opção (opcional)
              selectTituloElement.appendChild(optionTitulo);
              // Pegando o select da cidade
              const selectCidadeElement =
                document.getElementById("cidadeSelect");
              const optionCidade = document.createElement("option");
              optionCidade.text = oferta.cidade; // Substitua 'nome' pelo campo que deseja exibir como opção
              optionCidade.value = oferta.cidade; // Substitua 'id' pelo campo que corresponde ao valor da opção (opcional)
              selectCidadeElement.appendChild(optionCidade);
              // Pegando o select da categoria
              const selectCategoriaElement =
                document.getElementById("categoriaSelect");
              const optionCategoria = document.createElement("option");
              optionCategoria.text = oferta.categoria; // Substitua 'nome' pelo campo que deseja exibir como opção
              optionCategoria.value = oferta.categoria; // Substitua 'id' pelo campo que corresponde ao valor da opção (opcional)
              selectCategoriaElement.appendChild(optionCategoria);
            });
          })
          .catch((error) => console.error("Erro:", error));
      });
    </script>
