    <!-- Script para Cadastrar SubCategoria -->
    <script>
      let nomeCategoria;
      // Obtém o elemento do botão pelo seletor de classe
      const btnCadastrar = document.querySelector(".btn-cadastrar");

      // Adiciona um evento de clique ao botão
      btnCadastrar.addEventListener("click", () => {
        // Obtém os valores dos campos de entrada
        const nome = document.querySelector("#nomeDaSubCategoria").value;
        const dataDeCriacao = document.querySelector("#dataDeCriacao").value;
        const idCategoria = document.querySelector("#categoria").value;
        const cleanNomeCategoria =
          document.querySelector("#categoria").textContent;
        nomeCategoria = cleanNomeCategoria.replace(/\s+/g, "");

        //console.log(typeof cleanNomeCategoria);

        // Monta o objeto de dados a ser enviado na requisição
        const data = {
          nome,
          idCategoria,
          nomeCategoria,
          dataDeCriacao,
        };

        // Configurações da requisição fetch
        const apiUrl = `${window.apiBaseUrl}/subCategorias`;

        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        };

        // Faz a chamada fetch para o endpoint desejado
        fetch(apiUrl, options)
          .then((response) => {
            // Manipula a resposta da requisição
            if (response.ok) {
              // A requisição foi bem-sucedida
              //console.log('Requisição enviada com sucesso!');
              showAlertCadastro(
                "Sub Categoria cadastrada  com sucesso!",
                "success"
              );
              setTimeout(() => {
                //$('#myModal').modal('hide');
                location.reload();
              }, 4000);
            } else {
              // A requisição falhou
              console.log("Erro na requisição.");
            }
          })
          .catch((error) => {
            // Captura erros de rede ou outras exceções
            console.log("Erro na requisição:", error);
          });
      });
    </script>
    <!-- Script para carregar sub categorias -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtém a data atual
        const dataAtual = new Date();

        // Obtém o dia, mês e ano da data atual
        const dia = String(dataAtual.getDate()).padStart(2, "0");
        const mes = String(dataAtual.getMonth() + 1).padStart(2, "0"); // Os meses são indexados a partir de zero
        const ano = dataAtual.getFullYear();

        // Formata a data no formato desejado
        const dataFormatada = `${dia}/${mes}/${ano}`;
        let dataDeCriacao = document.getElementById("dataDeCriacao");
        dataDeCriacao.value = dataFormatada;
        // Monta a URL da requisição GET com o parâmetro idAgencia incluindo o usuarioId
        const apiUrl = `${window.apiBaseUrl}/subCategorias`;
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Processa os dados JSON recebidos
            const tableBody = document.querySelector("tbody");
            // Limpa o conteúdo atual da tabela
            tableBody.innerHTML = "";
            data.forEach((subCategoria) => {
              // Cria uma linha na tabela para cada transação
              const row = document.createElement("tr");
              // Cria as células da linha com os dados da agência
              const dataCell = document.createElement("td");
              const data = new Date(subCategoria.createdAt);
              dataCell.textContent = data.toLocaleDateString();
              row.appendChild(dataCell);

              const nomeDaCategoriaCell = document.createElement("td");
              nomeDaCategoriaCell.textContent = subCategoria.nome;
              row.appendChild(nomeDaCategoriaCell);

              const operationsCell = document.createElement("td");

              operationsCell.className =
                "text-right align-middle d-flex justify-content-end";
              operationsCell.style.gap = "0.1rem";

              // Cria os botões para as operações
              const editButton = document.createElement("button");
              editButton.type = "button";
              editButton.className = "btn btn-purple btn-sm";
              editButton.innerHTML = '<i class="bi bi-pencil"></i>';
              operationsCell.appendChild(editButton);
              // Attach an event listener to the edit button
              editButton.addEventListener("click", function () {
                openPopup(subCategoria);
              });

              const deleteButton = document.createElement("button");
              deleteButton.type = "button";
              deleteButton.className = "btn btn-danger btn-sm";
              deleteButton.innerHTML = '<i class="bi bi-trash3"></i>';
              operationsCell.appendChild(deleteButton);
              // Attach an event listener to the edit button
              deleteButton.addEventListener("click", function () {
                const id = subCategoria.id;
                const apiUrl = `${window.apiBaseUrl}/subCategorias/${id}`;
                fetch(apiUrl, {
                  method: "DELETE",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(data),
                })
                  .then((response) => response.json())
                  .then((result) => {
                    console.log("Resposta do servidor:", result);
                    location.reload();
                    // Realizar ações adicionais após o sucesso da requisição...
                  })
                  .catch((error) => {
                    console.error("Erro ao enviar requisição:", error);
                    // Realizar tratamento de erro, se necessário...
                  });
              });
              row.appendChild(operationsCell);
              // Adiciona a linha à tabela
              tableBody.appendChild(row);
            });
          })
          .catch((error) => console.error("Erro:", error));
      });
    </script>
    <!-- Script para carregar categorias -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtém a data atual
        const dataAtual = new Date();

        // Obtém o dia, mês e ano da data atual
        const dia = String(dataAtual.getDate()).padStart(2, "0");
        const mes = String(dataAtual.getMonth() + 1).padStart(2, "0"); // Os meses são indexados a partir de zero
        const ano = dataAtual.getFullYear();

        // Formata a data no formato desejado
        const dataFormatada = `${dia}/${mes}/${ano}`;
        let dataDeCriacao = document.getElementById("dataDeCriacao");
        dataDeCriacao.value = dataFormatada;
        // Monta a URL da requisição GET com o parâmetro idAgencia incluindo o usuarioId
        const apiUrl = `${window.apiBaseUrl}/categorias`;
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Processa os dados JSON recebidos
            data.forEach((categoria) => {
              // Cria uma linha na tabela para cada transação
              // Obtém a referência para o elemento <select>
              const categoriaSelect = document.getElementById("categoria");
              // Cria um elemento de opção
              const optionCategoria = document.createElement("option");
              // Define o texto da opção como o nome do plano
              optionCategoria.textContent = categoria.nome;
              // Define o valor da opção como o ID do plano
              optionCategoria.value = categoria.id;
              // Adiciona a opção ao elemento <select>
              categoriaSelect.appendChild(optionCategoria);
            });
          })
          .catch((error) => console.error("Erro:", error));
      });
    </script>

    <!-- Função para abrir o Popup de Edição -->
    <script>
      function openPopup(subCategoria) {
        $("#myModal").modal("show");
        // Obtem os Inputs
        let nomeDaSubCategoriaInput = document.getElementById(
          "nomeDaSubCategoriaModal"
        );
        let dataDeCriacaoInput = document.getElementById("dataDeCriacaoModal");
        let categoriaSelect = document.getElementById("categoria");

        // Preenchendo os campos com os dados correspondentes
        nomeDaSubCategoriaInput.value = subCategoria.nome;
        const data = new Date(subCategoria.createdAt);

        dataDeCriacaoInput.value = data.toLocaleDateString();
        // Adicionar evento de clique ao botão de salvar alterações
        const salvarAlteracoesBtn = document.getElementById(
          "salvar-alteracoes-btn"
        );
        salvarAlteracoesBtn.addEventListener("click", () => {
          updateSubCategoria(subCategoria);
        });
        function updateSubCategoria(subCategoria) {
          const id = subCategoria.id; // Obter o ID da agência dinamicamente
          let nomeDaSubCategoriaInput = document.getElementById(
            "nomeDaSubCategoriaModal"
          ).value;
          const data = {
            nome: nomeDaSubCategoriaInput,
          };
          const apiUrl = `${window.apiBaseUrl}/subCategorias/${id}`;
          fetch(apiUrl, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((result) => {
              //console.log('Resposta do servidor:', result);
              showAlert("Atualização efetuada com sucesso!", "success");
              setTimeout(() => {
                //$('#myModal').modal('hide');
                location.reload();
              }, 4000);

              // Realizar ações adicionais após o sucesso da requisição...
            })
            .catch((error) => {
              console.error("Erro ao enviar requisição:", error);
              // Realizar tratamento de erro, se necessário...
            });
        }
      }
    </script>
    <!-- Script de Alerts-->
    <script>
      function showAlert(message, type) {
        var alert = document.createElement("div");
        alert.classList.add("alert", "alert-" + type);
        alert.innerHTML = message;
        var container = document.querySelector(".alert");
        container.insertBefore(alert, container.firstChild);
        setTimeout(function () {
          alert.remove();
        }, 3000);
      }
      function showAlertCadastro(message, type) {
        var alert = document.createElement("div");
        alert.classList.add("alert", "alert-" + type);
        alert.innerHTML = message;
        var container = document.querySelector(".alerta");
        container.insertBefore(alert, container.firstChild);
        setTimeout(function () {
          alert.remove();
        }, 3000);
      }
