  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>

  <div class="wrapper">
    <!-- Sidebar  -->
    <side-bar></side-bar>
    <!-- Page Content  -->
    <div id="content">
      <!-- Navbar -->
      <nav-bar></nav-bar>
      <div class="container py-2">

        <div class="container-simple">
          <p class="text-muted font-weight-bold" id="associadosLista">Associados</p>
        </div>
        <div class="container p-4 bg-white">
          <div class="row">
            <div class="col-md-4 pt-1">
              <label> </label>
              <span class="input-icon"><i class="fas fa-search"></i></span>
              <input
                placeholder="Pesquisar..."
                class="form-control search-input"
                type="search"
                name="s"
                title="Search"
                value=""
              />
            </div>

            <div class="col-md-4 pt-1">
              <label>Agência</label>
              <select class="form-control" id="selectAgencia">
                <option>Selecionar</option>
              </select>
            </div>

            <div class="col-md-4 pt-1 lastE">
              <label>Categoria</label>
              <select class="form-control" id="selectCategoria">
                <option>Selecionar</option>
              </select>
            </div>
            <div class="col-md-4 pt-1">
              <label>Número de Conta</label>
              <input type="text" class="form-control" id="selectCidade" />
            </div>
            <div class="col-md-4 pt-1">
              <label>Estado</label>
              <select class="form-control" id="selectEstado">
                <option>Selecionar</option>
              </select>
            </div>
            <div class="col-md-4 pt-1 lastE">
              <label>Cidade</label>
              <input type="text" class="form-control" id="selectCidade" />
            </div>
            <div class="row button-container">
              <div class="col-4 offset-8 text-right pt-4 button-container">
                <button type="button" class="btn btn-orange btn-sm space">
                  <i class="fas fa-search"></i>
                  Localizar  
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-2 p-4 bg-white rounded shadow">
        <table class="table table-borderless table-hover" id="unidadesTable">
          <thead>
            <tr id="headerRow">
              <th scope="col">Unidade</th>
              <th scope="col">Estado</th>
              <th scope="col">Conta</th>
              <th scope="col">E-mail</th>
              <th scope="col">Status</th>
              <th scope="col">Tipo</th>
              <th scope="col" class="text-center">Operação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="align-middle" id="unidade"></td>
              <td class="align-middle" id="conta"></td>
              <td class="align-middle" id="email"></td>
              <td class="align-middle" id="status"></td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">

                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>

      </div>
      <footer-bar></footer-bar>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Associados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container p-4 bg-white rounded shadow">
            <form id="cadastroForm" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Razão Social</label>
                  <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Nome Fantasia</label>
                  <input type="text" class="form-control" id="nomeFantasia" name="nomeFantasia" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" name="descricao" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label>Status</label>
                  <select class="form-control" id="statusConta">
                    <option value="true">Atendendo</option>
                    <option value="false">Não Atendendo</option>
                  </select>
                </div>
                <div class="w-100"></div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">CNPJ</label>
                  <input type="text" class="form-control" id="cnpj" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label>Insc. Estadual</label>
                  <input type="text" class="form-control" id="inscEstadual" />
                </div>
                <div class="col-md-3 pt-1">
                  <label>Insc. Municipal</label>
                  <input type="text" class="form-control" id="inscMunicipal" />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Restrições</label>
                  <input type="text" class="form-control" id="restricoes" name="restricoes" required />
                </div>
                <div class="w-100"></div>
                <div class="col-md-3 pt-1">
                  <label>Categoria</label>
                  <select class="form-control" id="categoria">
                  </select>
                </div>
                <div class="col-md-3 pt-1">
                  <label>Subcategoria</label>
                  <select class="form-control" id="subCategoriaSelect">
                  </select>
                </div>
                <div class="col-md-3 pt-1">
                  <label>Mostrar no site</label>
                  <select class="form-control" id="mostrarNoSite">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                  </select>
                </div>
                <div class="col-md-3 pt-1">
                  <label>Tipo</label>
                  <select class="form-control" id="tipo">
                    <option value="Associado">Associado</option>
                  </select>
                </div>
                <div class="col-md-3 pt-1">
                  <input type="hidden" value="Associado" class="form-control" id="tipo" name="tipo"></input>
                </div>
              </div>

              <div class="col-12 border-top border-bottom my-4 py-2">
                <p class="h4 m-0">Contato</p>
              </div>

              <div class="row">
                <div class="col-md-4 pt-1">
                  <label class="required-field-label">Nome</label>
                  <input type="text" class="form-control" id="nomeContato" name="nomeContato" required />
                </div>
                <div class="col-md-4 pt-1">
                  <label class="required-field-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" name="telefone" />
                </div>
                <div class="col-md-4 pt-1">
                  <label>Celular</label>
                  <input type="text" class="form-control" id="celular" name="celular" required />
                </div>
                <div class="w-100"></div>
                <div class="col-md-4 pt-1">
                  <label class="required-field-label">E-mail</label>
                  <input type="text" class="form-control" id="emailContato" name="emailContato" required />
                </div>
                <div class="col-md-4 pt-1">
                  <label>E-mail secundário</label>
                  <input type="text" class="form-control" id="emailSecundario" name="emailSecundario" />
                </div>
                <div class="col-md-4 pt-1">
                  <label>Site</label>
                  <input type="text" class="form-control" id="site" name="site" />
                </div>
              </div>

              <div class="col-12 border-top border-bottom my-4 py-2">
                <p class="h4 m-0">Endereço</p>
              </div>

              <div class="row">
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Logradouro</label>
                  <input type="text" class="form-control" id="logradouro" name="logradouro" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Numero</label>
                  <input type="text" class="form-control" id="numero" name="numero" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">CEP</label>
                  <input type="text" class="form-control" id="cep" name="cep" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label>Complemento</label>
                  <input type="text" class="form-control" id="complemento" name="complemento" />
                </div>
                <div class="w-100"></div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" name="bairro" required />
                </div>
                <div class="col-md-4 pt-1">
                  <label class="required-field-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" name="cidade" required />
                </div>
                <div class="col-md-2 pt-1">
                  <label class="required-field-label">Estado</label>
                  <input type="text" class="form-control" id="estado" name="estado" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label>Região</label>
                  <input type="text" class="form-control" id="regiao" name="regiao" />
                </div>
              </div>

              <div class="col-12 border-top border-bottom my-4 py-2">
                <p class="h4 m-0">Agência</p>
              </div>

              <div class="row d-flex align-items-center">
                <div class="col-md-4 pt-1">
                  <label class="required-field-label">Plano de Inscrição</label>
                  <select class="form-control" id="planosAssociadoSelect" name="planoDeInscricao" required>
                  </select>
                </div>
                <div class="col-md-4 pt-1">
                  <label class="required-field-label">Porcentagem Plano de Inscrição %</label>
                  <input type="text" class="form-control" id="porcentagemPlano"
                    name="porcentagemPlanoDeInscricao" readonly required>
                </div>
                <div class="col-md-4 pt-1">
                  <label>Data Vencimento Fatura</label>
                  <select class="form-control" id="dataVencimentoFatura" name="dataVencimentoFatura">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                  </select>
                </div>
              </div>

              <div class="col-12 border-top border-bottom my-4 py-2">
                <p class="h4 m-0">Operações</p>
              </div>

              <div class="row">
                <div class="col-md-3 pt-1">
                  <label>Gerente de Conta</label>
                  <select class="form-control" id="gerentesSelect" name="gerenteConta">
                    <option value="null">Sem Gerente</option>
                  </select>
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Taxa Gerente Conta em %</label>
                  <input type="text" class="form-control" id="taxaGerenteConta" name="taxaGerenteConta" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Tipo de Operação</label>
                  <select class="form-control" id="tipoOperacao" name="tipoOperacao">
                    <option>Royalties</option>
                    <option>Taxa de Negócios</option>
                  </select>
                </div>
                <div class="col-md-2 pt-1">
                  <label class="required-field-label">Limite Crédito</label>
                  <input class="form-control" id="limiteCredito" name="limiteCredito" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Limite de Venda Mensal</label>
                  <input type="text" class="form-control" id="limiteVendaMensal" name="limiteVendaMensal" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Limite de Venda Total</label>
                  <input type="text" class="form-control" id="limiteVendaTotal" name="limiteVendaTotal" required />
                </div>
                <div class="col-md-2 pt-1">
                  <label>Aceita Orçamento</label>
                  <select class="form-control" id="aceitaOrcamento" name="aceitaOrcamento">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                  </select>
                </div>
                <div class="col-md-2 pt-1">
                  <label>Aceita Voucher</label>
                  <select class="form-control" id="aceitaVoucher" name="aceitaVoucher">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>

                  </select>
                </div>
                <div class="w-100"></div>
              </div>
              <div class="col-12 border-top border-bottom my-4 py-2">
                <p class="h4 m-0">Dados do Usuario</p>
              </div>
              <div class="row">
                <div class="col-md-3 pt-1">
                  <img src="/assets/img/default_img.png" class="rounded float-left img-fluid" alt="..."
                    id="imagem-selecionada" name="imagem-selecionada" />
                </div>
                <div class="w-100"></div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Selecionar Foto</label>
                  <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="img_path" name="imagem" />
                    <label class="custom-file-label d-hide" for="customFile">Selecionar</label>
                  </div>
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">Cpf</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" required />
                </div>
                <div class="col-md-3 pt-1">
                  <label class="required-field-label">E-mail</label>
                  <input type="text" class="form-control" id="email" name="email" required />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container showAlertEdit alert"></div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="salvar-alteracoes-btn">Salvar alterações</button>
        </div>
      </div>
    </div>
  </div>
